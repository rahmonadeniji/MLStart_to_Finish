<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student performance</title>
</head>
<body>
    <h1> Student Exam Perfrmance Indicator</h1>

    <form action = "https://studentperformanceprediction2.azurewebsites.net/scorepredict" method = "POST">
        
        <div class = "mb-3">
            <label>Gender</label>
            <select name = "gender" aria-placeholder="Enter your gender">
                <option value = "male">Male</option>
                <option value = "female">Female</option>
            </select>
        </div>

        <div class = "mb-3">
            <label>Race or Ethnicity</label>
            <select name="ethnicity" aria-placeholder="Enter your enthnicity">
                <option value = "group A">GROUP A</option>
                <option value = "group B">GROUP B</option>
                <option value = "group C">GROUP C</option>
                <option value = "group C">GROUP D</option>

            </select>

        </div>

        <div class = "mb-3">
            <label>Parental Level of Education</label>
            <select name = "parental_level_of_education" aria-placeholder="Enter parental level of education">
                <option value ="associate's degree"> Associate's Degree</option>
                <option value ="bachelor's degree"> Bachelor's Degree</option>
                <option value ="high school">High School</option>
                <option value ="masters degree">Masters Degree</option>
                <option value ="some college"> Some College</option>
                <option value ="some high school">Some High School</option>
            </select>
        </div>

        <div class=" mb-3">
            <label>Lunch Type</label>
            <select name = "lunch" aria-placeholder="Enter lunch type">
                <option value = "free/reduced">Free/Reduced</option>
                <option value ="standard">Standard</option>
            </select>

        </div>

        <div class = "mb-3"> 
            <label>Test Preparation Course</label>
            <select name = "test_preparation_course", aria-placeholder="Enter Preparation type">
                
                <option value = "none"> None</option>
                <option value = "completed">Completed</option>
            </select>
        </div>

        <div class="mb-3"> 
            <label>Writing Score</label>
            <input type = "number" name = "writing_score" value = 10, placeholder="Enter writing score">
        </div>

        <div class="mb-3"> 
            <label>Reading Score</label>
            <input type = "number" name = "reading_score" value = 10, placeholder="Enter reading score">
        </div>

        <br>
        <!--Submit Button-->
        <input type = "submit" value = "Predict your math score">
    </form>
    <h2>
        Your predicted score is {{user_result}}
    </h2>
</body>
</html>
